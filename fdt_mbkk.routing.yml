fdt_mbkk.page_report:
  path: '/file-download-tracker-page-report'
  defaults:
    _title: 'File Download Reports'
  requirements:
    _permission: 'access all reports'

fdt_mbkk.settings:
  path: '/admin/config/media/fdt_mbkk'
  defaults:
    _form: '\Drupal\fdt_mbkk\Form\FileDownloadTrackerForm'
    _title: 'File Download Tracker Settings'
  requirements:
    _permission: 'administer file download tracker'

fdt_mbkk.modal_form:
  path: '/fdt/openform'
  defaults:
    _controller: '\Drupal\fdt_mbkk\Controller\FdtmbkkContoller::getContent'
  requirements:
    _permission: 'access content'
